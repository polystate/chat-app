<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat Application</title>
  </head>
  
  <script type="module" defer src="script.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <nav>
      <h1>Past Star</h1>
      <p>Menu</p>
      <!-- Past Star or Outlaw Lounge -->
    </nav>
    <!-- <p class="num-users"></p> -->
    <main>
      <section class="chat-header">
        <input type="text" class="user-input" placeholder="Enter name..." />
      </section>
      <section class="chat-window"></section>
      <section class="user-panel">
        <img src="./svg/star.svg" alt="image" class="svg" id="emoticon-toggle" />
        <input type="text" class="user-input" placeholder="Type message..."></input>
        <button type="submit" id="btn-send" class="btn">Send</button>
      </section>
     </main>
  </body>
</html>
