<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Outlaw Lounge</title>
  </head>
  
  <script type="module" defer src="script.js"></script>
  <script type="module" defer src="./scripts/listeners.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <nav>
      <h1>Outlaw Lounge</h1>
    </nav>
    <main>
      <section class="chat-header">
        <div class="count-container"></div>
        <input type="text" class="user-input" placeholder="Enter name..." />
      </section>
      <section class="chat-window">
        <div class="messages-container"></div>
        <div class="lobby-container">
          <section class="lobby-header">
            <h2>Name: <span class="alias-name"></span></h2>
          </section>
         <section class="lobby-main">
            <p><span class="user-list"></span> is currently active...</p>

            <div class="dropdown-container">
              <label for="room" name="room">Rooms</label>
              <div class="lobby-item">
                <!-- <p>Select Room</p> -->
                <select class="dropdown" id="rooms-dropdown">
                  <option value="room1">Main Lobby</option>
                  <option value="room1">Ball Room</option>
                </select>
              </div>
  
              <div class="lobby-item">
                <!-- <p>Select User</p> -->
                <select class="dropdown" id="users-dropdown">
                  <option value="user1">User 1</option>
                  <option value="user2">User 2</option>
                </select>
              </div>
  
              <div class="lobby-item">
                <!-- <p>Select Game</p> -->
                <select class="dropdown" id="games-dropdown">
                  <option value="game1">Game 1</option>
                  <option value="game2">Game 2</option>
                </select>
              </div>
            </div>
            <button type="submit" id="save-changes" class="btn">Save Changes</button>
          </section>
        </div>
      </section>
      <section class="user-panel">
        <img src="./svg/star.svg" alt="image" class="svg" id="emoticon-toggle" />
        <div class="hamburger-menu" id="menu-toggle">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <input type="text" class="user-input" placeholder="Type message..."></input>
        <button type="submit" id="btn-send" class="btn">Send</button>
      </section>
     </main>

     <script>
      const socket = io();
     </script>
  </body>
</html>
